HOST_mysqld="${HOST_LOCAL}"
PORT_mysqld=3306

HOST_net_snmp="${HOST_LOCAL}"
PORT_net_snmp=161

HOST_nrpe="${HOST_ADMIN}"
PORT_nrpe=5666

HOST_ntpd="${HOST_ADMIN}"
